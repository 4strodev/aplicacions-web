<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Juan Alejandro Marin</title>

    <!-- Juan Alejandro Marin -->

    <div class="button">
      <img src="./icons/open.png" alt="Open icon" />
      <div class="text">
        <span class="main-label">Obrir</span>
        <span class="sublabel">Obrir un fitxer</span>

      <img src="./icons/obrir.png" alt="Open icon" />
